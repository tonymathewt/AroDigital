<div class="col-md-12 col-md-pull-7">
    <div class="search-form">
        <div class="form-group">
            <span class="form-label">Your Destination</span>
            <input class="form-control" type="text" placeholder="Enter a city" [(ngModel)]="searchIn.location">
        </div>
        <div>
            <div class="form-group">
                <span class="form-label">Check In</span>
                <input class="form-control" type="date" required [(ngModel)]="searchIn.checkInDate">
            </div>
        </div>
        <div>
            <div class="form-group">
                <span class="form-label">Check out</span>
                <input class="form-control" type="date" required [(ngModel)]="searchIn.checkOutDate">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <span class="form-label">Rooms</span>
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <span class="select-arrow"></span>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <span class="form-label">Adults</span>
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <span class="select-arrow"></span>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <span class="form-label">Children</span>
                    <select class="form-control">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                    </select>
                    <span class="select-arrow"></span>
                </div>
            </div>
        </div>
        <div class="form-btn">
            <button class="submit-btn" (click)="search()">Search</button>
        </div>
    </div>
</div>
